<html>
<head>
<script type="text/javascript">
function createListing() {
	
	var myForm = document.getElementById("input_form");
	suburbName = "";
	for(i = 0; i <myForm.suburbs.length; i++) {
		
		if (myForm.suburbs[i].selected == true) {
			suburbName =suburbName +","+ myForm.suburbs[i].value;
		}
	}
    if(suburbName !="") {
		suburbName = suburbName.substring(1, suburbName.length);
    } 
	 var input = document.createElement('input');
	    input.type = 'hidden';
	    input.name = 'suburb';
	    input.id= 'suburb';
	    input.value = suburbName;
	    myForm.appendChild(input);
	
	myForm.method = "post";
	myForm.action="../rest/create";
	myForm.submit();
	
}

</script>
<link href="twitter-bootstrap-v2/docs/assets/css/bootstrap.css" rel="stylesheet"/>
</head>
<body>
<form class= "form-horizontal" id="input_form">
 <fieldset>  
          <legend>Looking for a Rental Apartment/ House Share?</legend>  
<div class="control-group">
<label class="control-label" for="email">Email:</label>  
	<div class="controls">  
    	<input type="text" class="input-xlarge" name="email" id="email"> 
</div></div>

 <div class="control-group">  
            <label class="control-label" for="suburb">Suburb:</label>  
            <div class="controls">  
              <select multiple="multiple" id="suburb" name="suburbs">  
                <option>Indiranagar</option>
                <option>Jayanagar</option>  
                <option>Koramangala</option>  
                <option>Malleswaram</option>
                <option>Whitefield</option>  
                <option>Yelahanka</option>  
                 
              </select>
         
            </div> 
           
          </div>  
<div class="control-group">
<label class="control-label" for="price">Price (per week):</label>  
	<div class="controls">  
    	<input type="text" class="input-xlarge" id="price" name="price" placeholder="Enter price in Rupees"> 
</div></div>

<div class="form-actions">  
<button type="submit" onClick="createListing();" id="create-button" class="btn btn-primary" >Create Listing</button>
</div>
</fieldset>
</form>
</body>

</html>
